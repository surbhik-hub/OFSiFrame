<!DOCTYPE html>
<html>
 
<head>
    <title>WMT within iframe</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
         
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
         
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
 
<body>
    <iframe id="wmt-chrome"
            src="#"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            width="100%"
            height="100%"
            scrolling="auto">
    </iframe>
</body>
 
<script type="text/javascript">
console.log(window.location.pathname);

    document.getElementById('wmt-chrome').setAttribute('src', 'https://wmt.example.com' + window.location.pathname);
</script>
 
</html>
